<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Tanks Host Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="lobby-page">
    <div class="container mt-5">
        <h1 class="mb-4">Battle Tanks Host Login</h1>

        <!-- Login Section -->
        <div id="loginSection" class="mb-4">
            <h3>Host Login</h3>
            <div class="input-group mb-3">
                <input type="password" class="form-control" id="hostPassword" placeholder="Enter host password">
                <button class="btn btn-primary" id="loginBtn">Login as Host</button>
            </div>
            <div id="loginMessage" class="text-danger"></div>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').onclick = async () => {
            const password = document.getElementById('hostPassword').value;
            if (!password) {
                document.getElementById('loginMessage').textContent = 'Please enter the host password';
                return;
            }
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('hostToken', data.token);
                    window.location.href = '/';
                } else {
                    document.getElementById('loginMessage').textContent = data.error;
                }
            } catch (error) {
                document.getElementById('loginMessage').textContent = 'Error logging in';
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
