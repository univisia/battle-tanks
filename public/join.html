<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Battle Tanks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="join-page">
    <div class="container mt-5">
        <h1 class="mb-4">Join Battle Tanks</h1>
        <form id="joinForm">
            <div class="mb-3">
                <label for="botName" class="form-label">Bot Name:</label>
                <input type="text" id="botName" name="botName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="color" class="form-label">Color:</label>
                <select id="color" name="color" class="form-select" required>
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="yellow">Yellow</option>
                    <option value="purple">Purple</option>
                </select>
            </div>
            <button type="submit" class="btn btn-warning">Join Game</button>
        </form>
        <div id="message" class="mt-3 alert" style="display: none;"></div>
    </div>

    <script>
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `mt-3 alert alert-${type}`;
            messageDiv.style.display = 'block';
        }

        document.getElementById('joinForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const botName = document.getElementById('botName').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const color = document.getElementById('color').value;
            const messageDiv = document.getElementById('message');

            if (password !== confirmPassword) {
                showMessage('Passwords do not match', 'danger');
                return;
            }

            try {
                const response = await fetch('/join', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ botName, password, color })
                });

                const data = await response.json();
                if (response.ok) {
                    showMessage(data.message, 'success');
                    document.getElementById('joinForm').reset();
                } else {
                    showMessage(data.error, 'danger');
                }
            } catch (error) {
                showMessage('Error joining the game.', 'danger');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
